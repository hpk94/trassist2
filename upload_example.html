<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Chart Upload - Test Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            border: 2px dashed #667eea;
            border-radius: 8px;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .file-input-label:hover {
            border-color: #764ba2;
            background: #f0f1ff;
        }

        .file-input-label.has-file {
            border-color: #28a745;
            background: #f0fff4;
        }

        .file-name {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .checkbox-group:hover {
            background: #e9ecef;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            font-weight: 500;
            cursor: pointer;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: block;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            display: block;
        }

        .result h3 {
            margin-bottom: 10px;
        }

        .result pre {
            background: white;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
            line-height: 1.4;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .uploads-list {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .uploads-list h3 {
            margin-bottom: 15px;
        }

        .upload-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .upload-info {
            flex: 1;
        }

        .upload-info h4 {
            margin-bottom: 5px;
            color: #333;
        }

        .upload-info p {
            font-size: 12px;
            color: #666;
            margin: 2px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Trading Chart Upload</h1>
            <p>Upload and analyze trading charts with AI</p>
        </div>

        <div class="content">
            <form id="uploadForm">
                <div class="form-group">
                    <label>Select Chart Image</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="imageFile" accept="image/*" required>
                        <label for="imageFile" class="file-input-label" id="fileLabel">
                            <div>
                                <div style="font-size: 48px; margin-bottom: 10px;">üìÅ</div>
                                <div style="font-size: 16px; font-weight: 600;">Click to select image</div>
                                <div style="font-size: 12px; color: #666; margin-top: 5px;">
                                    Supported: PNG, JPG, GIF, BMP, WebP (Max 16MB)
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="file-name" id="fileName"></div>
                </div>

                <div class="form-group">
                    <label>Options</label>
                    <div class="options">
                        <div class="checkbox-group">
                            <input type="checkbox" id="autoAnalyze">
                            <label for="autoAnalyze">üîç Auto-analyze</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="savePermanently">
                            <label for="savePermanently">üíæ Save permanently</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="customFilename">Custom Filename (optional)</label>
                    <input type="text" id="customFilename" placeholder="e.g., btc_analysis_chart">
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-primary" id="uploadBtn">
                        Upload Image
                    </button>
                    <button type="button" class="btn-secondary" id="listBtn">
                        List Uploads
                    </button>
                </div>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Uploading...</p>
            </div>

            <div class="result" id="result"></div>

            <div class="uploads-list" id="uploadsList" style="display: none;">
                <h3>Uploaded Images</h3>
                <div id="uploadsContent"></div>
            </div>
        </div>
    </div>

    <script>
        // Using port 5001 to avoid macOS AirPlay conflict on port 5000
        const API_BASE_URL = 'http://localhost:5001';
        
        // File input handling
        const fileInput = document.getElementById('imageFile');
        const fileLabel = document.getElementById('fileLabel');
        const fileName = document.getElementById('fileName');
        
        fileInput.addEventListener('change', function(e) {
            if (this.files.length > 0) {
                const file = this.files[0];
                fileName.textContent = `Selected: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
                fileLabel.classList.add('has-file');
                fileLabel.querySelector('div').innerHTML = `
                    <div style="font-size: 48px; margin-bottom: 10px;">‚úÖ</div>
                    <div style="font-size: 16px; font-weight: 600;">${file.name}</div>
                    <div style="font-size: 12px; color: #666; margin-top: 5px;">
                        Click to change image
                    </div>
                `;
            }
        });

        // Form submission
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            const imageFile = document.getElementById('imageFile').files[0];
            
            if (!imageFile) {
                showResult(false, 'Please select an image file');
                return;
            }
            
            formData.append('image', imageFile);
            formData.append('auto_analyze', document.getElementById('autoAnalyze').checked ? 'true' : 'false');
            formData.append('save_permanently', document.getElementById('savePermanently').checked ? 'true' : 'false');
            
            const customFilename = document.getElementById('customFilename').value.trim();
            if (customFilename) {
                formData.append('filename', customFilename);
            }
            
            // Show loading
            document.getElementById('loading').classList.add('active');
            document.getElementById('result').style.display = 'none';
            document.getElementById('uploadBtn').disabled = true;
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/upload-image`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showResult(true, 'Upload successful!', data);
                } else {
                    showResult(false, data.error || 'Upload failed');
                }
            } catch (error) {
                showResult(false, `Error: ${error.message}`);
            } finally {
                document.getElementById('loading').classList.remove('active');
                document.getElementById('uploadBtn').disabled = false;
            }
        });

        // List uploads button
        document.getElementById('listBtn').addEventListener('click', async () => {
            try {
                const response = await fetch(`${API_BASE_URL}/api/list-uploads`);
                const data = await response.json();
                
                const uploadsList = document.getElementById('uploadsList');
                const uploadsContent = document.getElementById('uploadsContent');
                
                if (data.success && data.images.length > 0) {
                    uploadsContent.innerHTML = data.images.map(img => `
                        <div class="upload-item">
                            <div class="upload-info">
                                <h4>${img.filename}</h4>
                                <p>Size: ${img.size_kb} KB</p>
                                <p>Uploaded: ${img.uploaded_at}</p>
                            </div>
                        </div>
                    `).join('');
                    uploadsList.style.display = 'block';
                } else {
                    uploadsContent.innerHTML = '<p>No uploaded images found.</p>';
                    uploadsList.style.display = 'block';
                }
            } catch (error) {
                alert(`Error listing uploads: ${error.message}`);
            }
        });

        function showResult(success, message, data = null) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${success ? 'success' : 'error'}`;
            
            let html = `<h3>${success ? '‚úÖ Success' : '‚ùå Error'}</h3>`;
            html += `<p>${message}</p>`;
            
            if (data) {
                html += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            }
            
            resultDiv.innerHTML = html;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
